# See ../howto/pingdom.md for details of how to use this
unique_tag: "pingdom-automated"
defaults:
  timeout_ms: 35000
integrations:
  - name: pagerduty
    id: 65172
checks:
  - url: https://gitlab.com/gitlab-org/gitlab-ce/
    timeout_ms: 35000
    resolution_minutes: 5
    notify_when_restored: true
    tags:
      - gitaly
      - database
    teams:
      - Infrastructure
    integrations:
      - pagerduty
  - url: https://gitlab.com/
    timeout_ms: 35000
    resolution_minutes: 5
    notify_when_restored: true
    teams:
    - Infrastructure
    integrations:
    - pagerduty
  - url: https://about.gitlab.com/
    timeout_ms: 35000
    resolution_minutes: 5
    notify_when_restored: true
    teams:
    - Infrastructure
    integrations:
    - pagerduty
  - url: https://deps.sec.gitlab.com/api/ping
    timeout_ms: 30000
    resolution_minutes: 5
    notify_when_restored: true
    teams:
    - Infrastructure
    integrations:
    - pagerduty
